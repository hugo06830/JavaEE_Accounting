<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>





    <h:body>

        <h1 style="text-align: center">University of Luxembourg accounting system</h1>
        <div class="login-form-div">
        <div class="login-form">

            <h:form>
                <img src="./resources/img/unilulogo.png" alt="uni lu logo"/>
                <br/>
                <h:inputText required="true" p:placeholder="Username" value="#{login.username}"></h:inputText>
                <br/>
                <h:inputText  required="true"  style="margin-bottom: 28px" p:placeholder="Password" value="#{login.password}"></h:inputText>
                <br/>
                <h:commandButton styleClass="Command" action="#{login.login}" value="Login"></h:commandButton>
            </h:form>

        </div>
        </div>





    </h:body>
</f:view>
</html>
