<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="login-form-div">
        <div class="login-form" style="height: 400px">
            <h:form>
                <h1>Create an account</h1>
            <img src="resources/img/staff-logo.png" alt="staff-logo"/>
                <br/>
            <h:inputText required="true" p:placeholder="username" value="#{account.staff.username}"></h:inputText>
            <br/>
            <h:inputSecret required="true" p:placeholder="password" value="#{account.staff.password}"></h:inputSecret>
            <br/>
            <h:inputSecret required="true" p:placeholder="Confirm password" value="#{account.confirm}"></h:inputSecret>
            <br/>
                <h:selectOneMenu value = "#{account.staff.category}" style="margin-bottom: 12px">
                    <f:selectItem itemValue = "normal" itemLabel = "Normal Account" />
                    <f:selectItem itemValue = "accounting" itemLabel = "Accounting Account" />
                    <f:selectItem itemValue = "admin" itemLabel = "Admin Account" />
                </h:selectOneMenu>
                <br/>
            <h:commandButton styleClass="Command" value="Create account" action="#{account.addAccount}"></h:commandButton>

            </h:form>

        </div>
        </div>





    </h:body>

</f:view>
</html>
