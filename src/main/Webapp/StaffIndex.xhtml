<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="style2.css"></h:outputStylesheet>
        <h:outputScript library="js" name="reactiveform.js"></h:outputScript>
    </h:head>
    <h:body>
        
        <ui:include src="GeneralTemplate.xhtml"></ui:include>

        <div class="contractpreview">
            <h:form>
            <h:commandButton styleClass="command" style="margin-bottom: 4px" value="add" action="/AddAccount.xhtml"></h:commandButton>
            </h:form>
            <ul>
                <ui:repeat value="#{account.allAcc}" var="acc">
                    <li><div class="contractcontainers">
                        <div class="small">
                            <img src="resources/img/staff-logo.png" alt="staff-logo"></img>
                            <ul class="lineul">
                                <li><h:outputText value="ID:"></h:outputText></li>
                                <li><h:outputText  styleClass="txt" value="#{acc.acc_id}"></h:outputText></li>
                                <li><h:outputText value="Username"></h:outputText></li>
                                <li><h:outputText  styleClass="txt" value="#{acc.username}"></h:outputText></li>
                                <li><h:outputText value="Enabled"></h:outputText></li>
                                <li><h:outputText  styleClass="txt" value="#{acc.enabled}"></h:outputText></li>

                                <li>
                                    <h:form styleClass="none">
                                        <h:commandButton  styleClass="command" value = "Disable" action="#{account.disable(acc)}"></h:commandButton>
                                        <h:commandButton  styleClass="command" value = "Enable" action="#{account.enable(acc)}"></h:commandButton>
                                    </h:form></li>
                            </ul>
                        </div>
                    </div>
                    </li>
                </ui:repeat>

            </ul>
        </div>

        
        
        
        
    </h:body>
    
    
</f:view>
</html>
